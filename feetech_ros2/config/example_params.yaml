/feetech_ros2_interface:
  ros__parameters:
    node:
      frequency: 100.0
      effort_feedback_type: "current" # Options: "pwm", "current"

    driver:
      port_name: "/dev/ttyUSB0"
      baud_rate: 115200
      frequency: 100.0
      logging: False

    servos:
      ids: [33] # Servo IDs
      operating_modes: [4] # Driver operating mode, [4 is position control]
      homing_modes: [2] # Homing mode, [0 no homing, 1 home at start + start_offset, 2 home at fixed tick number (home_ticks)]
      directions: [1] # Direction of rotation for each servo [-1, 1]
      max_speeds: [5.0] # Maximum allowable speed in rad/s
      max_currents: [100.] # Maximum allowable current in mA [ENFORCEMENT NOT IMPLEMENTED]
      gear_ratios: [1.0] # Gear ratio between servo horn and output shaft
      start_offsets: [0.0] # Offset from the zero position on startup in radians
      home_ticks: [1000] # Fixed tick number for homing, if homing mode is 2
